#cloud-config
users:
  - default #Define a default user
  - name: ubuntu
    gecos: ubuntu
    lock_passwd: false
    groups: sudo, users, admin
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ${ssh_public_key}
      - ${admin_access_public_key}
system_info:
  default_user:
    name: default-user
    lock_passwd: false
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
ssh_pwauth: yes #Use pwd to access (otherwise follow official doc to use ssh-keys)
random_seed:
  file: /dev/urandom
  command: ["pollinate", "-r", "-s", "https://entropy.ubuntu.com"]
  command_required: true
package_upgrade: true
write_files:
  - encoding: base64
    content: ${netplan}
    path: /etc/netplan/50-cloud-init.yaml
  - content: ${env_proxy}
    path: /etc/profile.d/proxy.sh
  - encoding: base64
    content: ${docker_proxy}
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
runcmd:
  - ${env_proxy}
  - netplan apply
  - count=0; until $(nc -zw1 raw.githubusercontent.com 443); do sleep 5; if [ $count -eq 300 ]; then break; fi; count=`expr $count + 5`; done # wait for DNS to resolve
  - apt update && apt install python3-pip -y  # requirement for vmware guestinfo datasource installer, needs to be run after network is configured
  - curl -sSL https://raw.githubusercontent.com/vmware/cloud-init-vmware-guestinfo/${vmware_guestinfo_ver}/install.sh | sh - 2>&1  #Install cloud-init
power_state:
  timeout: 600
  mode: reboot
